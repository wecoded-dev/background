<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultra Beautiful Sky-Dot Background</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e1a;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .sky-dot-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
      pointer-events: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .sky-dot {
      width: 3px;
      height: 3px;
      margin: 10px;
      border-radius: 50%;
      background-color: #00bfff;
      box-shadow: 0 0 6px #00bfff;
      opacity: 0.85;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% {
        transform: scale(1);
        opacity: 0.85;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .card {
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.85);
    }
  </style>
</head>
<body>

  <!-- âœ¨ Beautiful Dot Background Layer -->
  <div class="sky-dot-background"></div>

  <!-- ðŸŒŸ Main Content -->
  <!--- add here web contents --->

  <!-- jQuery + Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      const $bg = $(".sky-dot-background");
      const rows = 15;
      const cols = 30;

      for (let i = 0; i < rows * cols; i++) {
        const $dot = $("<div>").addClass("sky-dot");
        $bg.append($dot);
      }

      // Random animation delays for better effect
      setInterval(() => {
        $(".sky-dot").each(function () {
          const delay = Math.random() * 3;
          $(this).css("animation-delay", `${delay}s`);
        });
      }, 3000);
    });
  </script>

</body>
</html>
