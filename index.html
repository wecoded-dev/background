<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Sky Blue Dashed Card</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    /* Isolated beautiful card styling */
    .ultra-beautiful-card {
      background-color: #1e1e2f;
      border: 3px dashed skyblue;
      border-radius: 20px;
      color: white;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(135, 206, 235, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .ultra-beautiful-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 60px rgba(135, 206, 235, 0.4);
    }

    .ultra-beautiful-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(135, 206, 235, 0.2) 0%, transparent 70%);
      animation: rotate 10s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .ultra-beautiful-heading {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 5px skyblue;
    }

    .ultra-beautiful-text {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    /* Responsive layout */
    @media (max-width: 576px) {
      .ultra-beautiful-card {
        padding: 1.5rem;
      }

      .ultra-beautiful-heading {
        font-size: 1.4rem;
      }

      .ultra-beautiful-text {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body style="padding: 20px;">

  <!-- Your Beautiful Card -->
  <div class="ultra-beautiful-card">
    <div class="ultra-beautiful-heading">Welcome to AquaScript âœ¨</div>
    <div class="ultra-beautiful-text">
      Explore the most advanced developer experiences with style, speed, and sky-blue vibes. ðŸ’™
    </div>
  </div>

</html>







  

  <!-- jQuery + Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      const $bg = $(".sky-dot-background");
      const rows = 15;
      const cols = 30;

      for (let i = 0; i < rows * cols; i++) {
        const $dot = $("<div>").addClass("sky-dot");
        $bg.append($dot);
      }

      // Random animation delays for better effect
      setInterval(() => {
        $(".sky-dot").each(function () {
          const delay = Math.random() * 3;
          $(this).css("animation-delay", `${delay}s`);
        });
      }, 3000);
    });
  </script>

</body>
